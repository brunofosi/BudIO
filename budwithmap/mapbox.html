  <style>

<body>
  <div id="map" class="mapboxgl-map"><div class="mapboxgl-canary" style="visibility: hidden;"></div><div class="mapboxgl-canvas-container mapboxgl-interactive mapboxgl-touch-drag-pan mapboxgl-touch-zoom-rotate"><canvas class="mapboxgl-canvas" tabindex="0" aria-label="Map" width="1920" height="1040" style="position: absolute; width: 1920px; height: 1040px;"></canvas></div><div class="mapboxgl-control-container"><div class="mapboxgl-ctrl-top-left"></div><div class="mapboxgl-ctrl-top-right"></div><div class="mapboxgl-ctrl-bottom-left"><div class="mapboxgl-ctrl" style="display: block;"><a class="mapboxgl-ctrl-logo" target="_blank" rel="noopener nofollow" href="https://www.mapbox.com/" aria-label="Mapbox logo"></a></div></div><div class="mapboxgl-ctrl-bottom-right"><div class="mapboxgl-ctrl mapboxgl-ctrl-attrib"><div class="mapboxgl-ctrl-attrib-inner"><a href="https://www.mapbox.com/about/maps/" target="_blank">Â© Mapbox</a> <a href="http://www.openstreetmap.org/about/" target="_blank">Â© OpenStreetMap</a> <a class="mapbox-improve-map" href="https://apps.mapbox.com/feedback/?owner=mapbox&amp;id=streets-v11&amp;access_token=pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2p0MG01MXRqMW45cjQzb2R6b2ptc3J4MSJ9.zA2W0IkI0c6KaAhJfk9bWg" target="_blank" rel="noopener nofollow">Improve this map</a></div></div></div></div></div>
  <div id="instructions"><br><span class="duration">Trip duration: 0 min ðŸš´ </span><br><li>Head east,<br></li><li>You have arrived at your destination</li></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2VpaWEiLCJhIjoiY2lsMTE0aG9lMmRzenVnbTN0MWNsNW05MyJ9.XjKQqu9fpea2zovIcy5uZg';
  

  var map = new window.mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/ceiia/ck1lw77zn024r1co1jpgb53am', //stylesheet location
      center: [-8.683905, 41.172653],
      // initial zoom
      zoom: 12,
    antialias: true // create the gl context with MSAA antialiasing, so custom layers are antialiased
  });

//   // set the bounds of the map
//   var bounds = [
// [-10.2942, 36.6243], // Southwest coordinates
// [-5.8887, 42.1471]  // Northeast coordinates
// ];

    // parameters to ensure the model is georeferenced correctly on the map
var modelOrigin = [-8.680497407913206, 41.172136987164514];
var modelAltitude = 0;
var modelRotate = [Math.PI / 2, -0.56, 0];
 
var modelAsMercatorCoordinate = mapboxgl.MercatorCoordinate.fromLngLat(modelOrigin, modelAltitude);
 
// transformation parameters to position, rotate and scale the 3D model onto the map
var modelTransform = {
translateX: modelAsMercatorCoordinate.x,
translateY: modelAsMercatorCoordinate.y,
translateZ: modelAsMercatorCoordinate.z,
rotateX: modelRotate[0],
rotateY: modelRotate[1],
rotateZ: modelRotate[2],
/* Since our 3D model is in real world meters, a scale transform needs to be
* applied since the CustomLayerInterface expects units in MercatorCoordinates.
*/
scale: modelAsMercatorCoordinate.meterInMercatorCoordinateUnits()
};
 



var THREE = window.THREE;
 
var customLayer = {
    id: '3d-model',
    type: 'custom',
    renderingMode: '3d',
    onAdd: function(map, gl) {
        this.camera = new THREE.Camera();
        this.scene = new THREE.Scene();

        // create two three.js lights to illuminate the model
        var AmbientLight = new THREE.AmbientLight(0xEDDEFF);
        this.scene.add(AmbientLight);

        var directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight2.position.set(0, 10, 10).normalize();
        directionalLight2.castShadow = true;
        this.scene.add(directionalLight2);

        // use the three.js GLTF loader to add the 3D model to the three.js scene
        var loader = new THREE.GLTFLoader();
        loader.load('bud.gltf', (function (gltf) {
            this.scene.add(gltf.scene);
        }).bind(this));

        loader.load('base.gltf', (function (gltf) {
          
            this.scene.add(gltf.scene);

        }).bind(this));
        this.map = map;

        // use the Mapbox GL JS map canvas for three.js
        this.renderer = new THREE.WebGLRenderer({
            canvas: map.getCanvas(),
            context: gl,
            antialias: true
        });

        this.renderer.autoClear = false;
    },
    render: function(gl, matrix) {
        var rotationX = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(1, 0, 0), modelTransform.rotateX);
        var rotationY = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 1, 0), modelTransform.rotateY);
        var rotationZ = new THREE.Matrix4().makeRotationAxis(new THREE.Vector3(0, 0, 1), modelTransform.rotateZ);

        var m = new THREE.Matrix4().fromArray(matrix);
        var l = new THREE.Matrix4().makeTranslation(modelTransform.translateX, modelTransform.translateY, modelTransform.translateZ)
            .scale(new THREE.Vector3(modelTransform.scale, -modelTransform.scale, modelTransform.scale))
            .multiply(rotationX)
            .multiply(rotationY)
            .multiply(rotationZ);

        this.camera.projectionMatrix = m.multiply(l);
        this.renderer.state.reset();
        this.renderer.render(this.scene, this.camera);
        this.map.triggerRepaint();
    }
};

 // map.setMaxBounds(bounds);

  // initialize the map canvas to interact with later
  var canvas = map.getCanvasContainer();

  // an arbitrary start will always be the same
  // only the end or destination will change
  var start = [-8.680720031261444, 41.1722480316844];

  // create a function to make a directions request
  function getRoute(end) {
    // make directions request using cycling profile
    var url = 'https://api.mapbox.com/directions/v5/mapbox/driving/' + start[0] + ',' + start[1] + ';' + end[0] + ',' + end[1] + '?steps=true&geometries=geojson&access_token=' + mapboxgl.accessToken;

    // make an XHR request https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest
    var req = new XMLHttpRequest();
    req.responseType = 'json';
    req.open('GET', url, true);
    req.onload  = function() {
      var data = req.response.routes[0];
      var route = data.geometry.coordinates;
      var geojson = {
        "type": "Feature",
        "properties": {},
        "geometry": {
          "type": "LineString",
          "coordinates": route
        }
      };
      // if the route already exists on the map, we'll reset it using setData
      if (map.getSource('route')) {
        map.getSource('route').setData(geojson);
      }
      // otherwise, we'll make a new request
      else {
        map.addLayer({
          "id": "route",
          "type": "line",
          "source": {
            "type": "geojson",
            "data": {
              "type": "Feature",
              "properties": {},
              "geometry": {
                "type": "LineString",
                "coordinates": geojson
              }
            }
          },
          "layout": {
            "line-join": "round",
            "line-cap": "round"
          },
          "paint": {
            "line-color": "#00FFF2",
            "line-width": 20,
            "line-opacity": 0.75
          }
        });
      };

      // get the sidebar and add the instructions
      var instructions = document.getElementById('instructions');
      var steps = data.legs[0].steps;

      var tripInstructions = [];
      for (var i = 0; i < steps.length; i++) {
        tripInstructions.push('<br><li>' + steps[i].maneuver.instruction) + '</li>';
        instructions.innerHTML = '<br><span class="duration">Trip duration: ' + Math.floor(data.duration/60) + ' min ðŸš´ </span>' + tripInstructions;
      };
    };
    req.send();
  };

  map.on('load', function(){
    // make an initial directions request that
    // starts and ends at the same location
    getRoute(start);
 map.addLayer(customLayer, 'waterway-label');

map.flyTo({
center: [
-8.680454492568968, 41.172145063135936],
zoom: 18,
pitch: 90, // pitch in degrees
bearing: -58,
speed: 0.7, // make the flying slow
curve: 1, // change the speed at which it zooms out
easing: function (t) { return t; }
}); 

    // Add destination to the map
    map.addLayer({
      "id": "point",
      "type": "circle",
      "source": {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",
          "features": [{
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "Point",
              "coordinates": start
            }
          }
        ]
      }
    },
    "paint": {
      "circle-radius": 0,
      "circle-color": "#3887be"
    }
  });

  // allow the user to click the map to change the destination
  map.on('click', function(e) {
    var coordsObj = e.lngLat;
    canvas.style.cursor = '';
    var coords = Object.keys(coordsObj).map(function (key) { return coordsObj[key]; });
    var end = {
      "type": "FeatureCollection",
      "features": [{
        "type": "Feature",
        "properties": {},
        "geometry": {
          "type": "Point",
          "coordinates": coords
        }
      }
    ]
  };
  if (map.getLayer('end')) {
    map.getSource('end').setData(end);
  } else {
    map.addLayer({
      "id": "end",
      "type": "circle",
      "source": {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",
          "features": [{
            "type": "Feature",
            "properties": {},
            "geometry": {
              "type": "Point",
              "coordinates": coords
            }
          }
        ]
      }
    },
    "paint": {
      "circle-radius": 0,
      "circle-color": "#f30"
    }
  });
};
getRoute(coords);
});
});
</script>
